<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>換字型</title>
</head>

<body>
    <!-- Add jquery -->
    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <p class="test">如何測試換字型功能</p>
    <ol class="test">
        <li>確認電腦有安裝想換的字型。</li>
        <li>在輸入欄輸入字型名稱。</li>
        <li>按下enter。</li>
        <li>這段文字會變成想換的字型。恭喜完成！</li>
    </ol>
    <input id="fontName" name="font" type="text">
    <p id="testFont">名稱</p>

    <p>如果沒換字型成功：</p>
    <ul>
        <li>確認輸入字型名稱是否正確。</li>
        <li>電腦是否有安裝想換的字型。</li>
        <li>解除安裝字型再重新安裝字型。</li>
        <li>對字型檔案右鍵，選擇「為所有使用者安裝」。</li>
        <li>(win使用者)解除安裝字型後，到「字型設定」把字型拖到「拖放以安裝」的位置。</li>
        <li>到「字型設定」中檢查字型安裝狀況。有時會出現重複安裝結果有2種字型的狀況。解除安裝所有能解除安裝的字型並重新開機，之後再裝一次字型。</li>
    </ul>

</body>

</html>
