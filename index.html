<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下載稿紙</title>
</head>

<body>
    <!-- Add jquery -->
    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

    <a href="./pdfs/測試稿紙.pdf" download><button>下載測試稿紙</button></a>
    <br>
    <select name="content" id="content">
        <option selected="selected" value="4808">4808常用字</option>
        <option value="4808+">4808常用字+標點符號</option>
        <option value="eng">英數</option>
        <option value="jp">日文</option>
    </select>
    <select name="gridMM" id="gridMM">
        <option value="8">8mm</option>
        <option selected="selected" value="10">10mm</option>
        <option value="12">12mm</option>
    </select>
    <select name="lineStyle" id="lineStyle">
        <option value="3">英文格線</option>
        <option selected="selected" value="4">四宮格</option>
        <option value="9">九宮格</option>
    </select>
    <a id="downloadLink" href="" download><button id="download">下載</button></a>
    <br>
    <!-- <a href="" download><button>下載製造字型檔案</button></a> -->
</body>

</html>
